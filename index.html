<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Image Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Image</h1>
        <p>Score: <span id="score">100</span></p>
        <div class="image-grid">
            <!-- Grid parts will be inserted dynamically here -->
        </div>
        <input type="text" id="guess-input" placeholder="Your guess here..." />
        <button id="submit-guess">Submit</button>
        <p id="message"></p>
        <p id="credit"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
